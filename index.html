<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Study Timer & To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 420px;
      width: 100%;
      margin: 40px auto;
      background: #fff;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 26px;
      color: #333;
    }

    .timer {
      text-align: center;
      margin-bottom: 28px;
    }

    .timer-display {
      font-size: 56px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #444;
    }

    .timer-controls button,
    .mode-controls button {
      margin: 6px;
      padding: 10px 18px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .timer-controls button { background: #ff6b6b; color: white; }
    .timer-controls button:hover { background: #ff4c4c; }

    .mode-controls button { background: #6c63ff; color: white; }
    .mode-controls button:hover { background: #5548d8; }

    .todo-section {
      margin-top: 36px;
    }

    .todo-section h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 12px;
    }

    .todo-input {
      width: 70%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .todo-add {
      padding: 10px 16px;
      background: #6c63ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .todo-add:hover { background: #5548d8; }

    ul.todo-list {
      list-style: none;
      padding: 0;
      margin-top: 16px;
    }

    ul.todo-list li {
      background: #f3f4fe;
      margin-bottom: 10px;
      padding: 10px 12px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.3s;
    }

    ul.todo-list li.completed {
      text-decoration: line-through;
      color: #888;
      background: #e4e6f7;
    }

    .todo-check {
      margin-right: 10px;
      transform: scale(1.2);
      cursor: pointer;
    }

    .todo-remove {
      margin-left: auto;
      background: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .todo-remove:hover {
      background: #ff4c4c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pomodoro Study Timer</h1>

    <div class="timer">
      <div class="timer-display" id="timer">25:00</div>

      <div class="timer-controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>

      <div class="mode-controls">
        <button id="pomodoro">Pomodoro</button>
        <button id="shortBreak">Short Break</button>
        <button id="longBreak">Long Break</button>
      </div>
    </div>

    <div class="todo-section">
      <h2>To-Do List</h2>
      <input type="text" id="todo-input" class="todo-input" placeholder="Add a task...">
      <button id="todo-add" class="todo-add">Add</button>
      <ul id="todo-list" class="todo-list"></ul>
    </div>
  </div>

  <script>
    let timerDisplay = document.getElementById('timer');
    let startBtn = document.getElementById('start');
    let pauseBtn = document.getElementById('pause');
    let resetBtn = document.getElementById('reset');
    let pomodoroBtn = document.getElementById('pomodoro');
    let shortBreakBtn = document.getElementById('shortBreak');
    let longBreakBtn = document.getElementById('longBreak');

    let durations = { pomodoro: 25*60, shortBreak: 5*60, longBreak: 15*60 };
    let currentMode = 'pomodoro';
    let timeLeft = durations[currentMode];
    let timerInterval = null;
    let isRunning = false;

    function updateDisplay() {
      let min = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      let sec = (timeLeft % 60).toString().padStart(2, '0');
      timerDisplay.textContent = `${min}:${sec}`;
    }

    function startTimer() {
      if (!isRunning && timeLeft > 0) {
        isRunning = true;
        timerInterval = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateDisplay();
          } else {
            clearInterval(timerInterval);
            isRunning = false;
            alert('Time is up!');
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      isRunning = false;
    }

    function resetTimer() {
      pauseTimer();
      timeLeft = durations[currentMode];
      updateDisplay();
    }

    function setMode(mode) {
      currentMode = mode;
      resetTimer();
    }

    startBtn.onclick = startTimer;
    pauseBtn.onclick = pauseTimer;
    resetBtn.onclick = resetTimer;
    pomodoroBtn.onclick = () => setMode('pomodoro');
    shortBreakBtn.onclick = () => setMode('shortBreak');
    longBreakBtn.onclick = () => setMode('longBreak');

    updateDisplay();

    const todoInput = document.getElementById('todo-input');
    const todoAdd = document.getElementById('todo-add');
    const todoList = document.getElementById('todo-list');

    function addTodo() {
      const task = todoInput.value.trim();
      if (task) {
        const li = document.createElement('li');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'todo-check';
        checkbox.onclick = () => {
          li.classList.toggle('completed', checkbox.checked);
        };
        li.appendChild(checkbox);

        const span = document.createElement('span');
        span.textContent = task;
        li.appendChild(span);

        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.className = 'todo-remove';
        removeBtn.onclick = () => li.remove();
        li.appendChild(removeBtn);

        todoList.appendChild(li);
        todoInput.value = '';
      }
    }

    todoAdd.onclick = addTodo;
    todoInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') addTodo();
    });
  </script>
</body>
</html>
